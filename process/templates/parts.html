{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Partes - Retake Process</title>
        {% include 'components/head.html'%}
    </head>
    <body>
        {%block content%}
        <header class="">
            {% include 'components/navbar.html'%}
        </header>
        {% include 'components/search.html'%}
        <h1 class="text-center mt-2">Partes</h1>
        <div class="container">
            <a class="btn btn-primary mt-3" href="{% url 'add_parts' %}">
                <i class="bi bi-plus"></i>
                Adicionar Parte
            </a>
        </div>
        <div class="container">
            <ol class="list-process list-group list-group-numbered mt-3">
                {% for i in parts %}
                    <li class="list-group-item">{{i.name}}
                        <a class="btn btn-danger" href="{% url 'parts_delete' i.id %}">
                            <i class="bi bi-trash"></i>
                        </a>
                    </li>
                {% endfor %}
            </ol>
        </div>        
        {%endblock%}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</html>
